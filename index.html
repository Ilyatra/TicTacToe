<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <script defer type="text/javascript" src="js.js"></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body class="body">
        <header class="header">
            <nav class="control-tab">
                <button name="restart">Restart</button>
                <button name="mode-switch">Gomoku</button>
            </nav>
            <div class="header__current-player current-player">X</div>
        </header>
        <main class="field body__field"></main>
        <aside class="score-tab">
            <h3 class="score-tab__title">Score</h3>
            <p class="score-tab__player-x">x : 0</p>
            <p class="score-tab__player-o">o : 0</p>
            <p class="score-tab__draw">Draw : 0</p>
        </aside>
        <div class="modal ">
            <div class="modal__content">
                <span class="modal__message">Winner is X</span>
                <button class="modal__button">Rematch</button>
            </div>
        </div>
    </body>
</html>
